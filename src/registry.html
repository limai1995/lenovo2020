<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="style/registry.css">
</head>

<body>

    <!-- 头部 -->
    <div id="top">
        <div class="top_img1">
            <img src="https://p3.lefile.cn/product/adminweb/2019/01/14/4879b596-0b39-4534-bcc8-a50693fe825e.jpg" alt="">

        </div>
        <!-- <img src="https://p3.lefile.cn/product/adminweb/2019/01/14/4879b596-0b39-4534-bcc8-a50693fe825e.jpg" alt=""> -->
        <div class="top_one">
            <ul class="top_ul">
                <li class="topul_li">联想首页</li>
                <li class="topul_li">商城</li>
                <li class="topul_li">品牌</li>
                <li class="topul_li">社区</li>
                <li class="topul_li">门店</li>
                <li class="topul_li">下载app</li>
            </ul>
            <div class="top_zd">

                <img src="https://p1.lefile.cn/product/adminweb/2019/01/18/c8f87ce8-1e14-4bb3-854e-f86af0f07072.png" alt="">
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div id="register">
        <div class="register-c">
            <p class="title">注册联想会员</p>
            <!-- 表单 -->
            <form action="">
                <input type="text" placeholder="输入手机号" id="phone">
                <span class="phone" style="vertical-align: middle;"></span>
                <input type="text" placeholder="短信验证码">
                <span class="yanzhengma">获取验证码</span>
                <input type="password" placeholder="密码由8-20位字母数字和符号组合" id="password">
                <span class="password"></span>
                <input type="password" placeholder="再次输入密码" id="checkpass">
                <span class="checkpasstwo"></span>
                <p class="tishi"></p>
                <input type="button" value="立即注册" class="sub" disabled>
                <p class="tiaokuan">注册账号即表示您同意并愿意遵守联想 <b>使用条款</b> 和 <b>隐私权政策</b></p>
                <div class="footer">
                    <p>
                        已有账号&nbsp;
                        <span><b>点此登录></b></span>
                    </p>
                    <p>
                        <span><b>企业会员注册></b></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
